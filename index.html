<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="container-buttons container-buttons-1">
            <button class="button buttons-1 clear" id="b-AC">AC</button>
            <button class="button buttons-1 button-plusminus">+/-</button>
            <button class="button buttons-1 button-percent">%</button>
            <button class="button buttons-1 operator" id="b-/">/</button>
        </div>
        <div class="container-buttons container-buttons-2">
            <button class="button buttons-2 number" id="b-7">7</button>
            <button class="button buttons-2 number" id="b-8">8</button>
            <button class="button buttons-2 number" id="b-9">9</button>
            <button class="button buttons-2 operator" id="b-*">*</button>
        </div>
        <div class="container-buttons container-buttons-3">
            <button class="button buttons-3 number" id="b-4">4</button>
            <button class="button buttons-3 number" id="b-5">5</button>
            <button class="button buttons-3 number" id="b-6">6</button>
            <button class="button buttons-3 operator" id="b--">-</button>
        </div>
        <div class="container-buttons container-buttons-4">
            <button class="button buttons-4 number" id="b-1">1</button>
            <button class="button buttons-4 number" id="b-2">2</button>
            <button class="button buttons-4 number" id="b-3">3</button>
            <button class="button buttons-4 operator" id="b-+">+</button>
        </div>
        <div class="container-buttons container-buttons-5">
            <button class="button buttons-5 number" id="b-0">0</button>
            <button class="button buttons-5 number point" id="b-.">.</button>
            <button class="button buttons-5 equals" id="b-=">=</button>
        </div>
    </div>
</body>
</html>
